<div class="modal-content">

    <div class="modal-header text-center d-block">
      <h4 class="modal-title d-inline-block">List of All Trips</h4>
    </div>

    <table class="table table-hover table-bordered">
        <thead class="table-light">
          <tr>
            <th scope="col">Trip Date</th>
            <th scope="col">Trip Location</th>
            <th scope="col">Trip Description</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let pin of pins | orderBy:sortFn">
            <tr *ngIf="this.pin.userId === currentUserId">
              <td>{{pin.departDate | date : 'longDate'}}</td>
              <td>{{pin.name}}</td>
              <td>{{pin.title}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>

    <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="activeModalService.dismiss('Cross click')">Close</button>
    </div>
  
  </div>
